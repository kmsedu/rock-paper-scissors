<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="title">Rock, paper, or scissors?</h1>
    <div id="main-container">
        <div id="left-side">
            <div id="player-options">
                <button id="rock" class="icon"><img src="./images/rock.png"></button>
                <button id="paper" class="icon"><img src="./images/paper.png"></button>
                <button id="scissors" class="icon"><img src="./images/scissors.png"></button>
            </div>
        </div>
        <div id="right-side">
            <div id="score">Player: 0 | Computer: 0</div>
            <div id="game-window">
                <div id="player-selection" class="icon large"></div>
                <p id="vs-text"></p>
                <div id="computer-selection" class="icon large"></div>
            </div>
            <div id="text-window"></div>
            <button id="reset-button">RESET</button>
        </div>
    </div>
</body>
</html>
