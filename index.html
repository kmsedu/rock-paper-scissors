<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="main-container">
        <div id="left-side">
            <div id="player-options">
                <button id="rock" class="icon"></button>
                <button id="paper" class="icon"></button>
                <button id="scissors" class="icon"></button>
            </div>
        </div>
        <div id="right-side">
            <div id="score">Player: 0 - Computer: 0</div>
            <div id="game-window">
                <div id="player-selection"></div>
                <div id="computer-selection"></div>
            </div>
            <div id="text-window"></div>
            <button id="reset-button"></button>
        </div>
    </div>
</body>
</html>
